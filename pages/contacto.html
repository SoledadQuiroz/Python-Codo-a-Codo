<head>

<body>
  <header class="header">
    <nav>
      <a class="TextoMenu" href="../index.html">Home</a>
      <a class="TextoMenu" href="nosotros.html">Nosotros</a>
      <a class="TextoMenu" href="contacto.html">Contacto</a>
      <a class="TextoMenu" href="registro.html">Registro</a>
      <a class="TextoMenu" href="especialidades.html">Especialidades</a>
    </nav>
  </header>


    <section>
        <div class="container">
            <div class="titulopagina">Contacto</div>
            <div class="box">
              <div class="container">
              <form id="formulario">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="some@domain.com">
                  <small id="emailHelp" class="form-text text-muted">Nunca usaremos su correo electrónico para publicidad.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="namecontacto" placeholder="Alberto Quiroz">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">DNI</label>
                  <input type="text" class="form-control" id="dnicontacto" placeholder="12.345.678">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Especialidad</label>
                  <input type="text" class="form-control" id="namecontacto" placeholder="Especialidad de su necesidad.">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Consulta</label>
                  <input type="text" class="form-control" id="messagecontacto" placeholder="Haga su consulta...">
                </div>
                <button type="submit" class="boton btn btn-primary">Enviar</button>
              </form>
            </div>
          </div>
        </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("formulario").addEventListener('submit', validarFormulario); 
    });

    function validarFormulario(evento) {
      evento.preventDefault();
      var usuario = document.getElementById('mail').value;
      console.log(usuario)
      if(usuario.length == 0) {
        alert('No has escrito nada en el usuario');
        return;
      }
      var clave = document.getElementById('clave').value;
      if (clave.length < 6) {
        alert('La clave no es válida');
        return;
      }
      this.submit();
    }

    </script>

    <script src="https://kit.fontawesome.com/7d84d0461e.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
