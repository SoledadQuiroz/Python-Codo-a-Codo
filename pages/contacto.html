<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="recursos/isologo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/contacto.css" />
    <title>Centro Médico - Contacto</title>
</head>

<body onscroll="stickyNav()">
    <header>
        <img src="../recursos/logo-version-1.png" alt="logo" />
    </header>

    <nav>
        <li id="menu" onclick="desplegarMenu()"><u> Abrir Menu ↓</u></li>
        <li class="nav_item"><a href="../inicio.html">Inicio</a></li>

        <li id="cultivos" class="nav_item">
            <a href="nosotros.html">Nosotros</a>
        </li>
        <li id="consejos" class="nav_item">
            <a href="especialidades.html">Especialidades</a>
        </li>
        <li id="ventas" class="nav_item">
            <a href="contacto.html">Contacto</a>
        </li>

    </nav>

    <section>

        <div class="container">
            <div class="titulopagina">Contacto</div>
            <div class="box">
                <div class="container">
                    <form id="formulario">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="mail" aria-describedby="emailHelp"
                                placeholder="some@domain.com">
                            <small id="emailHelp" class="form-text text-muted">Nunca usaremos su correo electrónico para
                                publicidad.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="namecontacto" placeholder="Alberto Quiroz">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">DNI</label>
                            <input type="text" class="form-control" id="dnicontacto" placeholder="12.345.678">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Especialidad</label>
                            <input type="text" class="form-control" id="namecontacto"
                                placeholder="Especialidad de su necesidad.">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Consulta</label>
                            <input type="text" class="form-control" id="messagecontacto"
                                placeholder="Haga su consulta...">
                        </div>
                        <button type="submit" class="boton btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div id="contacto">
            <a href="https://www.facebook.com/" target="_blank"><img src="../recursos/logo-face.png" alt="logo" /></a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../recursos/logo-insta.png" alt="logo" /></a>
            @CentroMedicoArgentino
        </div>
        <p id="descripcion_footer">
            Puedes contactarnos a traves de nuestras redes sociales.
        </p>
    </footer>
    <script src="js/nav.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("formulario").addEventListener('submit', validarFormulario);
        });

        function validarFormulario(evento) {
            evento.preventDefault();
            var usuario = document.getElementById('mail').value;
            console.log(usuario)
            if (usuario.length == 0) {
                alert('No has escrito nada en el usuario');
                return;
            }
            var clave = document.getElementById('clave').value;
            if (clave.length < 6) {
                alert('La clave no es válida');
                return;
            }
            this.submit();
        }

    </script>
    <script src="../js/nav.js"></script>
    <script src="https://kit.fontawesome.com/7d84d0461e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
